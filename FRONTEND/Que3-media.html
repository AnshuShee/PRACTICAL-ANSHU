<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media-Query</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        p {
            font-size: 14px;
        }

       
        @media (min-width: 600px) {
            p {
                font-size: 18px;
            }
        }

       
        @media (min-width: 900px) {
            p {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <h1>Responsive Text with Media Queries</h1>
   <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dolor, veritatis?</p>
</body>
</html>
